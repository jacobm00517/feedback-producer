name: OWASP Dependency-Check

on: [push, pull_request]

jobs:
  owasp-dep-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build project (skip tests)
        run: mvn clean package -DskipTests

      - name: Download Dependency-Check CLI
        run: |
          VERSION=$(curl -s https://dependency-check.github.io/DependencyCheck/current.txt)
          curl -Ls "https://github.com/jeremylong/DependencyCheck/releases/download/v$VERSION/dependency-check-$VERSION-release.zip" --output dc.zip
          unzip dc.zip -d dependency-check

      - name: Run OWASP Dependency-Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          ./dependency-check/dependency-check/bin/dependency-check.sh \
            --project "Producer Microservice" \
            --format "HTML" \
            --scan . \
            --out reports \
            --nvdApiKey $NVD_API_KEY

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/dependency-check-report.html
